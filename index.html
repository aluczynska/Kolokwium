<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .cell {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            background-color: orange;
            border: solid 1px grey;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .container{
            display:flex;
            flex-direction: row;
        }
        .active{
            background-color: red;
            color:white;
        }
        </style>
</head>
<body>
    <div id="app">
        <div class="container" v-for='r in rows' >
            <div  v-for='c in columns' >
                <div class="cell" @click="selected(r,c)" :class='{active:isActive(r,c)}'
                >
                    <div class="inside" >{{r}},{{c}}</div>
                </div>
     </div>
     </div>
    {{ message }}
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia',
            rows:10,
            columns:10,
            active:[1,1]
        },
        methods:{
            selected(r,c){
                this.active[0]=r;
                this.active[1]=c;
                
            },
            isActive(r,c){
                return (this.active[0] == r && this.active[1] == c);
            }
        }
    })
    </script>
    
</body>
</html>
