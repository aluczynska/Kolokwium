<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .cell {
            display:flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            background-color: orange;
            border: solid 1px grey;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            
        }
        .container{
            display:flex;
            flex-direction: row;
        }
        </style>
</head>
<body>
    <div id="app">
        <div class="container" v-for='r in rows' >
            <div  v-for='c in columns' >
                <div class="cell">
                    <div class="inside">{{r}},{{c}}</div>
                </div>
     </div>
     </div>
    {{ message }}
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia',
            rows:10,
            columns:10
        }
    })
    </script>
    
</body>
</html>
